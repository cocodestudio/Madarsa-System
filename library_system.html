    <style>
        /* ------------ Local Urdu Font Load ------------- */
        @font-face {
            font-family: 'UrduFont';
            src: url('assets/urdu.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* ------------ Color Variables ------------- */
        :root {
            --color-primary: #00A693;
            --color-background: #F2F3F4;
            --color-accent: #E08A27;
            --color-text-dark: #1A1A1A;
            --color-text-light: #FFFFFF;
            --color-module-bg: #EBEBEB;
        }

        /* ------------ Global Fonts ------------- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-dark);
            transition: all 0.3s ease;
            user-select: none;
            overflow-x: hidden;
        }

        .lang-en {
            font-family: 'Poppins', sans-serif;
        }

        .lang-hi {
            font-family: 'Noto Sans Devanagari', sans-serif;
            direction: ltr;
        }

        /* ------------ Urdu Font Apply (Local Font) ------------- */
        .lang-ur {
            font-family: 'UrduFont' !important;
            direction: rtl;
        }

        .lang-ur .page-main-title,
        .lang-ur .module-grid *,
        .lang-ur .module-button,
        .lang-ur .subtitle-text {
            font-family: 'UrduFont' !important;
        }

        /* ------------ Page Title ------------ */
        .page-main-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            color: var(--color-text-dark);
            text-transform: uppercase;
            text-align: left;
            padding-left: 2rem;
            line-height: 1.2;
        }

        @media (max-width: 767px) {
            .page-main-title {
                font-size: 2rem;
                text-align: center;
                padding-left: 0;
            }
        }

        /* ------------ Module Grid ------------ */
        .module-grid {
            display: grid;
            gap: 2rem;
            padding: 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 1280px) {
            .module-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1024px) and (max-width: 1279px) {
            .module-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 640px) and (max-width: 1023px) {
            .module-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 639px) {
            .module-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 0.5rem;
            }
        }

        .module-button {
            background: linear-gradient(145deg, #fff, var(--color-module-bg));
            border-radius: 2rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            aspect-ratio: 1.3/1;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
        }

        .lang-ur .module-button {
            text-align: right;
            align-items: flex-end;
        }

        .module-button:hover {
            transform: translateY(-5px);
            box-shadow:
                0 0 0 3px var(--color-text-dark),
                0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .module-icon {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            opacity: 0.2;
            width: 3rem;
            height: 3rem;
            transition: 0.3s;
        }

        .lang-ur .module-icon {
            right: auto;
            left: 1.5rem;
        }

        .module-button:hover .module-icon {
            opacity: 0.4;
            transform: scale(1.1) rotate(5deg);
        }

        .subtitle-text {
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* ------------ Dialog ------------- */
        .dialog-backdrop {
            background: rgba(0, 0, 0, 0.7);
            transition: 0.3s;
        }

        .dialog-content {
            background-color: var(--color-background);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 3px solid var(--color-primary);
            transition: 0.3s;
        }

        .rtl-text-right {
            text-align: right;
        }

        .action-button {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
    </style>
</head>

        // --- Core Application Logic (Simplified for Library Home) ---

        let currentLang = 'en';
        let dialogContentElement;

        function getTranslation(key) {
            return langData[currentLang][key] || langData['en'][key] || key;
        }

        function updateContent() {
            document.body.className = 'lang-' + currentLang;
            const isRtl = currentLang === 'ur';

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                el.textContent = getTranslation(key);
            });

            const pageTitleElement = document.getElementById('page-main-title');
            if (pageTitleElement) {
                pageTitleElement.textContent = getTranslation('library_title').toUpperCase();
            }

            document.getElementById('current-lang-display').textContent = getTranslation(currentLang + '_option');

            document.getElementById('main-content-wrapper').style.direction = isRtl ? 'rtl' : 'ltr';

            // Update descriptions for modules
            document.getElementById('add-item-desc').textContent = getTranslation('add_item_desc');
            document.getElementById('add-purchase-desc').textContent = getTranslation('add_purchase_desc');
            document.getElementById('assign-item-desc').textContent = getTranslation('assign_item_desc');
            document.getElementById('stock-overview-desc').textContent = getTranslation('stock_overview_desc');
            document.getElementById('history-desc').textContent = getTranslation('history_desc');
            document.getElementById('return-item-desc').textContent = getTranslation('return_item_desc');
        }

        function changeLanguage(lang) {
            if (lang in langData) {
                currentLang = lang;
                localStorage.setItem('madarsaSystemLang', lang);
                updateContent();
                closeLanguageDialog();
            }
        }

        function openLanguageDialog() {
            const dialog = document.getElementById('language-dialog');
            if (dialog) {
                dialog.classList.remove('hidden');
                setTimeout(() => {
                    dialog.classList.remove('opacity-0');
                    if (dialogContentElement) {
                        dialogContentElement.classList.remove('scale-95');
                        dialogContentElement.classList.add('scale-100');
                    }
                }, 10);
            }
        }

        function closeLanguageDialog() {
            const dialog = document.getElementById('language-dialog');
            if (dialog) {
                dialog.classList.add('opacity-0');
                if (dialogContentElement) {
                    dialogContentElement.classList.remove('scale-100');
                    dialogContentElement.classList.add('scale-95');
                }
                setTimeout(() => {
                    dialog.classList.add('hidden');
                }, 300);
            }
        }

        function handleUserAction(action) {
            if (action === 'Logout') {
                localStorage.removeItem('isUserLoggedIn');
                localStorage.removeItem('madarsaUserProfile');
                window.location.href = 'login.html';
            } else if (action === 'Edit Profile') {
                window.location.href = 'edit_profile.html';
            }
        }

        // Dummy function to get User Initial/Photo for Header
        function getUserDisplayData() {
            const storedData = localStorage.getItem('madarsaUserProfile');
            let data = storedData ? JSON.parse(storedData) : { fullName: 'User', photo: null };

            const initial = data.fullName ? data.fullName[0].toUpperCase() : 'U';

            return { initial, photo: data.photo, name: data.fullName };
        }

        function updateUserNameDisplay() {
            const userData = getUserDisplayData();

            // Desktop Dropdown Toggle Button
            const desktopUserToggle = document.getElementById('desktop-user-link');
            if (desktopUserToggle) {
                if (userData.photo) {
                    desktopUserToggle.innerHTML = `<img src="${userData.photo}" alt="Profile" class="w-6 h-6 rounded-full object-cover">`;
                } else {
                    desktopUserToggle.innerHTML = `<div class="w-6 h-6 rounded-full flex items-center justify-center bg-gray-200 text-xs font-semibold" style="color: var(--color-primary);">${userData.initial}</div>`;
                }
            }

            // Dropdown Header Name
            const dropdownHeader = document.getElementById('dropdown-header-name');
            if (dropdownHeader) {
                dropdownHeader.textContent = userData.name;
            }
        }


        window.onload = function () {
            dialogContentElement = document.getElementById('dialog-content');

            const storedLang = localStorage.getItem('madarsaSystemLang');
            currentLang = (storedLang && storedLang in langData) ? storedLang : 'en';

            const langEnBtn = document.getElementById('lang-en-btn');
            if (langEnBtn) { langEnBtn.addEventListener('click', () => changeLanguage('en')); }

            const langHiBtn = document.getElementById('lang-hi-btn');
            if (langHiBtn) { langHiBtn.addEventListener('click', () => changeLanguage('hi')); }

            const langUrBtn = document.getElementById('lang-ur-btn');
            if (langUrBtn) { langUrBtn.addEventListener('click', () => changeLanguage('ur')); }

            const langToggle = document.getElementById('language-toggle');
            if (langToggle) { langToggle.addEventListener('click', openLanguageDialog); }

            const dialogCloseBtn = document.getElementById('dialog-close-btn');
            if (dialogCloseBtn) { dialogCloseBtn.addEventListener('click', closeLanguageDialog); }

            // User dropdown toggle (Desktop)
            const userMenuToggle = document.getElementById('user-menu-toggle');
            if (userMenuToggle) {
                userMenuToggle.addEventListener('click', (event) => {
                    document.getElementById('user-dropdown-menu').classList.toggle('hidden');
                    event.stopPropagation();
                });
            }

            // Close dropdown if clicking outside
            document.addEventListener('click', () => {
                document.getElementById('user-dropdown-menu').classList.add('hidden');
            });


            updateContent();
            updateUserNameDisplay();
        };

        function handleModuleClick(moduleName) {
            console.log(`Clicked on submodule: ${moduleName}. Implementation will be added later.`);
        }
    </script>
